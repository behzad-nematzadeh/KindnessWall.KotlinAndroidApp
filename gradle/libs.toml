[bundles]
room = ["roomRuntime", "roomKtx", "roomCompiler"]
navigation = ["navigationFragmentKtx", "navigationUiKtx", "navitationRuntimeKtx"]
lifecycle = ["lifecycleProcess", "lifecycleLivedataKtx", "lifecycleViewmodelKtx", "lifecycleCompiler"]
compose = ["composeUi", "composeUiTooling", "composeFoundation", "composeRuntimeLivedata", "composeMaterial"]
coroutines = ["coroutinesAndroid", "coroutinesCore"]
retrofit = ["retrofit", "converterGson"]
glide = ["glide", "glideCompiler"]
firebase = ["firebaseAnalytics", "firebaseMessaging", "firebaseCrashlytics"]
kotpref = ["kotpref", "kotprefGsonSupport", "kotprefInitializer", "kotprefLivedataSupport"]
