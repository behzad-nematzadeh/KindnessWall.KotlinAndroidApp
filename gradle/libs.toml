firebaseAnalytics = { module = "com.google.firebase:firebase-analytics", version.ref = "firebase-analytics" }
firebaseMessaging = { module = "com.google.firebase:firebase-messaging", version.ref = "firebase-messaging" }
firebaseCrashlytics = { module = "com.google.firebase:firebase-crashlytics", version.ref = "firebase-crashlytics" }
kotpref = { module = "com.chibatching.kotpref:kotpref", version.ref = "kotpref" }
kotprefGsonSupport = { module = "com.chibatching.kotpref:gson-support", version.ref = "kotpref" }
kotprefInitializer = { module = "com.chibatching.kotpref:initializer", version.ref = "kotpref" }
kotprefLivedataSupport = { module = "com.chibatching.kotpref:livedata-support", version.ref = "kotpref" }
